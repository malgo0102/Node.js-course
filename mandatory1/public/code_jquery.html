<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>jQuery - Node.js documentation</title>
</head>
<body>
    <header>
        <h1><a href="/">Node.js documentation</a></h1>
        <h2>Code: jQuery</h2>
    </header>

    <section>
<!-- Nav -->
    <div id="nav">
        <script>
            console.log("yello");
            $(document).ready(()=> {
                $("#nav").load("nav.html", function() {
                    // when load is done:
                    $("#nav1, #nav21, #nav22, #nav24, #nav3, #nav4").hide();
                });
            });
        </script>
    </div>

<!-- Article -->

        <article>
            <p>Code snippets come from excercies in class with Anders at KEA </p>
            <h3></h3>
            <div>
                <figure>
                    <figcaption id="1">Styling</figcaption>
                    <pre>
                        <code>
    // 1. Change the body tag so that everything on the page is centered.
    $("body").css("text-align", "center");
    // 2. Change the text of "Old title" to "New title".
    $("#title h2").text("New title");
    // 3. Change the background color of the subtitle box to any color you like.
    $(".subtitle-box").css("background-color", "yellow");
    // 4. Make sure that the temp-subtitle isn't displayed without actually removing the element from DOM.
    $(".temp").hide();
    // 5. Put a dashed border box of any pixel width around any div that has the class "reason"
    $("div.reason").css("border", "8px dashed");
                        </code>
                    </pre>
                </figure>
                <figure>
                    <figcaption id="2">Ordered list: Traversing the DOM</figcaption>
                    <pre>
                        <code>
    // 6. Change the li's inside of the ordered list to be bold. Hint: RGlyZWN0IGNoaWxkIHNlbGVjdG9ycw== 
    $("ol").css("font-weight", "bold");
    // 7. Change the last li to be underlined.  Hint: cHNldWRvIHNlbGVjdG9ycw==
    $("ol li:last").css("text-decoration", "underline"); //using css
    $("ol li").last().css("text-decoration", "underline"); //using jQuery
    // 8. Change the second li element to have a line through it. 
    $("ol li:nth-child(2)").css("text-decoration", "line-through");
                        </code>
                    </pre>
                </figure>
            </div>
        </article>
    </section>

    <div id="footer">
        <script>
            $(document).ready(()=> {
                $("#footer").load("footer.html");
            });
        </script>
    </div>
</body>
</html>
