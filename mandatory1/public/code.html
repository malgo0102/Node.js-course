<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Node.js code snippets</title>
</head>
<body>
    <header>
        <h1><a href="/">Node.js documentation</a></h1>
        <h2>Code snippets</h2>
    </header>

    <section>
        <div id="nav">
            <script>
                console.log("yello");
                $(document).ready(()=> {
                    $("#nav").load("nav.html", function() {
                        // when load is done:
                        $("#nav #nav1, #nav #nav21, #nav #nav22, #nav #nav23, #nav #nav24, #nav #nav3, #nav #nav4").hide();
                    });
                });
            </script>
        </div>

        <article>
            <div id="article-menu">
                <script>
                        $("#article-menu").load("nav.html #nav2", function() {});
                </script>
            </div>
        </article>
    </section>

    <div id="footer">
        <script>
            $(document).ready(()=> {
                $("#footer").load("footer.html");
            });
        </script>
    </div>
</body>
</html>
